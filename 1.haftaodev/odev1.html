        <style>

                margin-bottom: 20px;
            }
            .arama{
                flex-direction: row;

            .arama-butonu {
                padding: 10px;
                margin-right: 4px;

            }

            .inner {
                align-items: baseline;
            }

            .fluid {
                flex: 1;
            }

            .button-container {
                display: flex;
                flex-direction: row;
                width: 100%;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="container inner">
                <img class="logo" src="google.png" alt="Google Logo" width="400px">
                <form action="https://www.google.com/search">
                    <input class="arama" type="text" name="q">
                    <div class="button-container">
                        <input class="arama-butonu" type="submit" value="Google'da Ara">
                        <input class="arama-butonu fluid" type="button" value="Kendimi ÅŸansli Hissediyorum">
                    </div>
                </form>
               
        </div>

</html>
